    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #111;
        overflow: hidden; /* Prevent scrolling on the CRT */
      }
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
      .flicker {
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1.0; }
        100% { opacity: 0.98; }
      }
      /* Text Glow */
      .text-glow {
        text-shadow: 0 0 5px rgba(50, 205, 50, 0.8);
      }
    </style>
