      body {
        font-family: 'VT323', monospace;
        background-color: #050505;
        color: #33ff33;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* Scanlines & CRT Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
      .text-glow {
        text-shadow: 0 0 5px rgba(50, 205, 50, 0.8);
      }
      
      /* Utility Animations */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .blink {
        animation: blink 1s step-end infinite;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
